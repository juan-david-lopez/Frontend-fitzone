<div class="login-container">
  <img src="/assets/images/logo.png" alt="FitZone Logo" class="logo">
  
  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="tu@email.com">
        <div class="error-message" *ngIf="hasError('email', 'required')">
          El correo electrónico es requerido
        </div>
        <div class="error-message" *ngIf="hasError('email', 'email') || hasError('email', 'invalidEmail')">
          Por favor ingresa un correo electrónico válido
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="********">
        <div class="error-message" *ngIf="hasError('password', 'required')">
          La contraseña es requerida
        </div>
        <div class="error-message" *ngIf="hasError('password', 'minlength')">
          La contraseña debe tener al menos 6 caracteres
        </div>
      </div>

      <!-- ✅ Mensaje de error general -->
      <div class="error-message" *ngIf="loginError" style="text-align: center; margin-bottom: 15px;">
        {{ loginError }}
      </div>

      <button 
        type="submit" 
        class="submit-button"
        [disabled]="loginForm.invalid || isSubmitting">
        {{ isSubmitting ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>

    <div class="register-link">
      ¿No tienes una cuenta? 
      <a (click)="navigateToRegister()">Regístrate aquí</a>
    </div>
  </div>
</div>
