<div class="login-container">
  <img src="/assets/images/logo.png" alt="FitZone Logo" class="logo">
   <!-- üëá ahora est√° afuera -->
  
  <div class="login-card">
    <button class="back-btn" (click)="goHome()">
    <svg width="20" height="20" viewBox="0 0 20 24" fill="none">
      <path d="M19 12H5m7-7l-7 7 7 7" 
            stroke="currentColor" 
            stroke-width="1" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
    </svg>
    Volver
  </button>
    <h2>Iniciar Sesi√≥n</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electr√≥nico</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="tu@email.com">
        <div class="error-message" *ngIf="hasError('email', 'required')">
          El correo electr√≥nico es requerido
        </div>
        <div class="error-message" *ngIf="hasError('email', 'email') || hasError('email', 'invalidEmail')">
          Por favor ingresa un correo electr√≥nico v√°lido
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="********">
        <div class="error-message" *ngIf="hasError('password', 'required')">
          La contrase√±a es requerida
        </div>
        <div class="error-message" *ngIf="hasError('password', 'minlength')">
          La contrase√±a debe tener al menos 6 caracteres
        </div>
      </div>

      <!-- ‚úÖ Mensaje de error general -->
      <div class="error-message" *ngIf="loginError" style="text-align: center; margin-bottom: 15px;">
        {{ loginError }}
      </div>

      <button 
        type="submit" 
        class="submit-button"
        [disabled]="loginForm.invalid || isSubmitting">
        {{ isSubmitting ? 'Iniciando sesi√≥n...' : 'Iniciar Sesi√≥n' }}
      </button>
    </form>

    <div class="register-link">
      ¬øNo tienes una cuenta?

    </div>
  </div>
</div>
