<div class="membership-container">
  <h2>Elige tu Membresía</h2>

  <div class="membership-cards">
    <div 
      class="membership-card" 
      *ngFor="let plan of memberships" 
      [class.selected]="plan === selectedPlan"
      (click)="selectPlan(plan)"
    >
      <h3>{{ plan.title }}</h3>
      <div class="price">{{ plan.price | currency: plan.currency:'symbol':'1.0-0' }}</div>
      <p>{{ plan.description }}</p>
    </div>
  </div>

  <div class="user-form" *ngIf="selectedPlan">
    <h3>Datos del Usuario</h3>
    <label>
      Nombre:
      <input type="text" [(ngModel)]="userData.name">
    </label>
    <label>
      Correo:
      <input type="email" [(ngModel)]="userData.email">
    </label>
    <label>
      Teléfono:
      <input type="text" [(ngModel)]="userData.phone">
    </label>

    <button class="pay-button" (click)="checkout()">Pagar {{ selectedPlan.title }}</button>
  </div>
</div>
